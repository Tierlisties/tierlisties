<!DOCTYPE html>
<html>
<head>
    <title>Simple Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Repeater</h1>
        <input type="text" id="inputText" placeholder="Enter text to repeat">
        <input type="number" id="repeatCount" min="1" placeholder="Repeat count">
        <button onclick="repeatText()">Repeat</button>

        <div id="output"></div>
    </div>

    <script>
        function repeatText() {
            var inputText = document.getElementById("inputText").value;
            var repeatCount = document.getElementById("repeatCount").value;
            var output = "";

            for (var i = 0; i < repeatCount; i++) {
                output += inputText + " ";
            }

            document.getElementById("output").innerText = output.trim();
        }
    </script>
</body>
</html>
